<!DOCTYPE html>
<html>
<head>
    <title>Rainfall Prediction</title>
    <style>
      /* Reset default styles */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      /* Style for the body */
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        color: #333;
        line-height: 1.6;
        margin: 0;
        padding: 0;
      }

      /* Header styles */
      h1 {
        text-align: center;
        margin-top: 20px;
        color: #4caf50;
      }

      /* Form container styles */
      form {
        background-color: #fff;
        padding: 20px;
        margin: 20px auto;
        width: 300px;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      /* Label styles */
      label {
        font-size: 16px;
        margin-bottom: 8px;
        display: block;
        color: #555;
      }

      /* Input field styles */
      input[type="number"] {
        width: 100%;
        padding: 8px;
        margin-bottom: 15px;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 16px;
      }

      /* Button styles */
      button {
        width: 100%;
        padding: 10px;
        background-color: #4caf50;
        border: none;
        color: #fff;
        font-size: 16px;
        cursor: pointer;
        border-radius: 4px;
      }

      button:hover {
        background-color: #45a049;
      }

      /* Prediction result styles */
      h2 {
        text-align: center;
        margin-top: 20px;
        color: #333;
      }

      p {
        font-size: 16px;
        margin-bottom: 10px;
      }

      /* Optional: Add a border to the result section */
      .prediction-result {
        background-color: #fff;
        padding: 20px;
        margin: 20px auto;
        width: 300px;
        border-radius: 8px;
        border: 1px solid #ddd;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
    </style>
</head>
<body>
    <h1>Rainfall Prediction</h1>
    <form action="/predict" method="POST">
        <label for="Year">Year:</label>
        <input type="number" id="Year" name="Year" required><br>
        <label for="Month">Month:</label>
        <input type="number" id="Month" name="Month" required><br>
        <label for="Temperature">Temperature (°C):</label>
        <input type="number" step="0.1" id="Temperature" name="Temperature" required><br>
        <button type="submit">Predict Rainfall</button>
    </form>

    {% if prediction is not none %}
    <h2>Prediction Result</h2>
    <p><strong>Year:</strong> {{ year }}</p>
    <p><strong>Month:</strong> {{ month }}</p>
    <p><strong>Temperature (°C):</strong> {{ temperature }}</p>
    <p><strong>Predicted Rainfall (mm):</strong> {{ prediction }}</p>
    {% endif %}
</body>
</html>
